<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamDeck Editor</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="flex w-full h-full justify-between">
    <div class="flex flex-col w-3/12 bg-gray-800 p-4">
        <div class="flex flex-col">
            <button id="add-page">Add Page</button>
            <button id="clear-page">Clear active page</button>
        </div>
        <div>
            <label for="pages" class="hidden" aria-hidden="true">Pages</label>
            <!--<select size="100" id="pages">
                <option value="0">Page 1</option>
                <option value="1">Page 2</option>
                <option value="2">Page 3</option>
                <option value="3">Page 4</option>
                <option value="4">Page 5</option>
                <option value="5">Page 6</option>
            </select>-->
        </div>
    </div>
    <div class="flex flex-col w-6/12 items-center justify-center shadow-inner">
        <table class="deck-table">
            <tr>
                <td>
                </td>
                <td>
                </td><td>
            </td><td>
            </td><td>
            </td>
            </tr>
            <tr>
                <td>
                </td><td>
            </td><td>
            </td><td>
            </td><td>
            </td>
            </tr>
            <tr>
                <td>
                </td><td>
            </td><td>
            </td><td>
            </td><td>
            </td>
            </tr>
        </table>
    </div>

    <div class="flex flex-col w-3/12 bg-gray-800 p-4">
        <div class="flex flex-col flex-grow">
            <label for="action-type" class="hidden" aria-hidden="true">Action Type</label>
            <select id="action-type" disabled>
                <option value="">Select an acton</option>
                <option value="command">Command</option>
                <option value="keybind">Keybind</option>
                <option value="switch_page">Page Switch</option>
                <option value="url">Open URL</option>
                <option value="brightness">Set Stream Deck Brightness</option>
                <option value="write">Type out a string</option>
            </select>

            <label for="action" class="hidden" aria-hidden="true">Action</label>
            <input id="action" type="text" placeholder="Action" disabled>

            <div class="flex justify-between">
                <button id="icon-button" disabled>Choose Icon</button>
                <button id="remove-icon-button" disabled>Remove Icon</button>
            </div>
            <input id="icon-input" class="hidden" type="file" accept=".jpg,.jpeg,.png" disabled>
        </div>

        <div class="flex flex-col">
            <label for="submit" class="hidden" aria-hidden="true">Save</label>
            <button id="submit" class="block" disabled>Save Config</button>
            </div>
        </div>
    <script type="module" src="js/index.js">

    </script>
</body>
</html>
